<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Me-API Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Profile -->
    <div class="card" id="profile">
      <h1 id="name">Loading...</h1>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Education:</strong> <span id="education"></span></p>
      <p><strong>Mobile:</strong> <span id="mobile"></span></p>
      <p><strong>Address:</strong> <span id="address"></span></p>
    </div>

    <!-- Links -->
    <div class="card">
      <h2>Links</h2>
      <ul id="links"></ul>
    </div>

    <!-- Skills -->
    <div class="card">
      <h2>Skills</h2>
      <input type="text" id="skillFilter" placeholder="Filter projects by skill">
      <div id="skills"></div>
    </div>

    <!-- Projects -->
    <div class="card">
      <h2>Projects</h2>
      <div id="projects"></div>
    </div>

    <!-- Work -->
    <div class="card">
      <h2>Work Experience</h2>
      <div id="work"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
